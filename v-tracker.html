
<!DOCTYPE html>
<html class="bg4">
	<head>

	<body>
		<section id="container" class="blue">

			<!-- TOOLS PANEL-->
			<a href="#" id='show-hide' style="display:none;">+</a>
			<div id="tools" style="display:none;">
			 <div id="skins-select">
				<a href="#" class="blue skins" id="blue-skin">neon</a>
				<a href="#" class="red skins" id="red-skin">neon</a>
				<a href="#" class="purple skins" id="purple-skin">neon</a>
				<a href="#" class="green skins" id="green-skin">neon</a>
			  </div>
			  <div id="pattern-select">
				<a href="#" class="pattern" id="pat1"><img src="images/v-tracker/bg.png" /></a>
				<a href="#" class="pattern" id="pat2"><img src="images/v-tracker/bg1.png" /></a>
				<a href="#" class="pattern" id="pat3"><img src="images/v-tracker/bg2.png" /></a>
				<a href="#" class="pattern" id="pat4"><img src="images/v-tracker/bg3.png" /></a>
			  </div>
			</div>
			  <!-- / TOOLS PANEL -->

			<!-- LOGO -->
			<div id="logo">on the way</div>
			<!-- /LOGO -->
			
			<!-- WELCOME TEXT -->
			<p>
				<span>Dec 31th, 2015</span>
			</p>
			<!-- WELCOME TEXT -->

			<br />
			<br />

			<!-- COUNTDOWN // html code generated in main.js -->

			<!-- /COUNTDOWN  -->

			 <!-- SOCIAL -->
			   <div id="social">
				<a href="https://twitter.com/hikerell" id="s-twitter"></a>
				<a href="#" id="s-facebook"></a>
				<a href="#" id="s-google"></a>
			  </div>

		<!--JS FILES LOAD-->
		<script src="js/jQuery.min.js" type="text/javascript"></script>
		<script src="js/jCountdown.js" type="text/javascript"></script>
		<script type="text/javascript">
		var iSkin = 0;
		function changeSkin(){
					iSkin ++;
					if(iSkin==0){
						$('#container').attr('class','blue');
					}else if(iSkin == 1){
						$('#container').attr('class','purple');
					}else if(iSkin == 2){
						$('#container').attr('class','red');
					}else{
						$('#container').attr('class','green');
						iSkin = -1;
					}
					
				}
		// documentation of jCountdown plugin --> http://www.webmuse.co.uk/projects/jcountdown-jquery-plugin/
		// here it's simple you have to just change your lunch date !!!
		$(document).ready(function() {
			$("#count").countdown({
			date: "March 1, 2015",  
			//html code in count div here.
			htmlTemplate: "<div id='days-count' class='numbers'>%{d}<span class='days-label'>days</span></div> <div id='hours-count' class='numbers'>%{h}<span class='hours-label'>hours</span></div><div id='min-count' class='numbers'>%{m}<span class='min-label'>min</span></div><div id='sec-count' class='numbers'>%{s}<span class='sec-label'>sec</span></div>"

			});

			//setInterval("changeSkin()", 1000);
		});

////////////////////show-hide tools panel////////////////////////
$("#show-hide").live("click", function(){ 
	if ($('#tools').is(':visible'))
		{$(this).html('+');$("#tools").hide();}
	else{$(this).html('-');$("#tools").show();}
 }); 

////////////////////skins selectors change////////////////////////
$("#blue-skin").live("click", function(){ 
	$("#container").attr("class","blue");
 }); 

$("#red-skin").live("click", function(){ 
	$("#container").attr("class","red");
 }); 

$("#purple-skin").live("click", function(){ 
	$("#container").attr("class","purple");
 }); 

$("#green-skin").live("click", function(){ 
	$("#container").attr("class","green");
 }); 


////////////////////patterns selectors change////////////////////////
$("#pat1").live("click", function(){ 
	 $('html').attr("class","bg1");
 }); 

$("#pat2").live("click", function(){ 
	$('html').attr("class","bg2");
 }); 

$("#pat3").live("click", function(){ 
	$('html').attr("class","bg3");
 }); 

$("#pat4").live("click", function(){ 
	$('html').attr("class","bg4");
 }); 
		</script>
